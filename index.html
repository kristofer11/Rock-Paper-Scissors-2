<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>  
// Cheated just a tad here by looking at my old game. 
        let gameCount = 0;
        let compWins = 0;
        let userWins = 0;

        function getComputerChoice() {
            let randNum = Math.floor(Math.random() * 3);
            if (randNum === 0) {
                return 'rock'; 
            } else if (randNum === 1) {
                return 'paper';
            } else if (randNum === 2) {
                return 'scissors';
            }
        }

        function playRound() {
            let choice = prompt("Type rock, paper, or scissors here:");
            let userPlay = choice.toLowerCase();
            let compPlay = getComputerChoice();


            if (compPlay === userPlay) {
                console.log(`It is a tie! You both chose ${compPlay}!`); 
                gameCount = gameCount + 1;
                userWins = userWins + 1;
                compWins = compWins + 1;
            } else if (compPlay === 'rock' && userPlay === 'paper') {
                console.log('You win, paper covers rock!'); 
                gameCount = gameCount + 1;
                userWins = userWins + 1;
            } else if (compPlay === 'rock' && userPlay === 'scissors') {
                console.log('You loose, rock smashes scissors!'); 
                gameCount = gameCount + 1;
                compWins = compWins + 1;
            } else if (compPlay === 'paper' && userPlay === 'rock') {
                console.log('You loose, paper covers rock!'); 
                gameCount = gameCount + 1;
                compWins = compWins + 1;
            } else if (compPlay === 'paper' && userPlay === 'scissors') {
                console.log('You win! Scissors cut paper!'); 
                gameCount = gameCount + 1;
                userWins = userWins +1;
            } else if (compPlay === 'scissors' && userPlay === 'rock') {
                console.log('You win! Rock smashes scissors!'); 
                gameCount = gameCount + 1;
                userWins = userWins + 1;
            } else if (compPlay === 'scissors' && userPlay === 'paper') {
                console.log('You loose, the computer\'s scissors have cut your paper, yo!'); 
                gameCount = gameCount + 1;
                compWins = compWins + 1;
            }
        }

        function game() {
            for (let i = 0; gameCount < 5; i++){
                if (i < 5) {
                    playRound();
                    // console.log(`Game Count: ${gameCount}`);
                    if (i === 4 && compWins > userWins) {
                        console.log(`Sorry, you lost. The score is ${compWins} to ${userWins}`);
                    } else if (i === 4 && compWins < userWins) {
                        console.log(`Congrats! You won by a score of ${userWins} to ${compWins}`);
                    }
                    }
                }
            }
        

        console.log(game());

    </script>
</body>
</html>
